name: Flutter CI

on:
  push:
    branches:
      - '**'
  pull_request:

concurrency:
  group: flutter-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze-and-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project:
          - wingets_app
          - introduccion
          - toktik
          - yes_no_app

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Show Flutter Version
        run: flutter --version

      - name: Install Dependencies
        working-directory: ${{ matrix.project }}
        run: flutter pub get

      - name: Analyze
        working-directory: ${{ matrix.project }}
        run: flutter analyze

      - name: Run Tests
        working-directory: ${{ matrix.project }}
        run: |
          if [ -d "test" ]; then
            flutter test
          else
            echo "No test directory for ${{ matrix.project }}. Skipping tests."
          fi
