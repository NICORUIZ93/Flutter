name: Flutter CI

on:
  push:
    branches:
      - '**'
  pull_request:

concurrency:
  group: flutter-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Show Flutter Version
        run: flutter --version

      - name: Install Dependencies
        working-directory: wingets_app
        run: flutter pub get

      - name: Analyze
        working-directory: wingets_app
        run: flutter analyze

      - name: Run Tests
        working-directory: wingets_app
        run: flutter test
